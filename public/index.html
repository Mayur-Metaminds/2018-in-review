<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Three.js Boilerplate | Chris Courses</title>
	<style>
		body {
			margin: 0;
			overflow: hidden;
		}
		canvas {
			position: fixed;
			top: 0;
			left: 0;
			z-index: 2;
		}
		.loading {
			position: fixed;
			top: 0;
			left: 0;
			display: flex;
			width: 100%;
			height: 100%;
			align-items: center;
			justify-content: center;
			color: black;
			font-size: 16px;
			letter-spacing: 1px;
			z-index: 1;
		}
	</style>
</head>
<body>

	<div class="loading">LOADING</div>

	<video id="vid0" muted autoplay loop crossOrigin="anonymous" webkit-playsinline style="position:absolute;height:0">
		<source src="assets/january/0.mp4" type="video/mp4">
	</video>
	<video id="vid1" muted autoplay loop crossOrigin="anonymous" webkit-playsinline style="position:absolute;height:0">
		<source src="assets/january/1.mp4" type="video/mp4">
	</video>
	<video id="vid2" muted autoplay loop crossOrigin="anonymous" webkit-playsinline style="position:absolute;height:0">
		<source src="assets/february/2.mp4" type="video/mp4">
	</video>
	<video id="vid3" muted autoplay loop crossOrigin="anonymous" webkit-playsinline style="position:absolute;height:0">
		<source src="assets/february/4.mp4" type="video/mp4">
	</video>
	<video id="vid4" muted autoplay loop crossOrigin="anonymous" webkit-playsinline style="position:absolute;height:0">
		<source src="assets/march/3.mp4" type="video/mp4">
	</video>
	<video id="vid5" muted autoplay loop crossOrigin="anonymous" webkit-playsinline style="position:absolute;height:0">
		<source src="assets/march/5.mp4" type="video/mp4">
	</video>

	<script src="js/main.bundle.js"></script>
</body>
</html>
