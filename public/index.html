<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Three.js Boilerplate | Chris Courses</title>
	<style>
		body {
			margin: 0;
			overflow: hidden;
		}
		canvas {
			position: fixed;
			top: 0;
			left: 0;
			z-index: 2;
		}
		.loading {
			position: fixed;
			top: 0;
			left: 0;
			display: flex;
			width: 100%;
			height: 100%;
			align-items: center;
			justify-content: center;
			color: black;
			font-size: 16px;
			letter-spacing: 1px;
			z-index: 1;
		}
	</style>
</head>
<body>

	<div class="loading">LOADING</div>

	<video id="adicolor_ss2018-resize" muted autoplay loop crossOrigin="anonymous" webkit-playsinline style="position:absolute;height:0">
		<source src="assets/january/adicolor_ss2018-resize.mp4" type="video/mp4">
	</video>
	<video id="cursor" muted autoplay loop crossOrigin="anonymous" webkit-playsinline style="position:absolute;height:0">
		<source src="assets/january/cursor.mp4" type="video/mp4">
	</video>
	<video id="dark" muted autoplay loop crossOrigin="anonymous" webkit-playsinline style="position:absolute;height:0">
		<source src="assets/january/dark.mp4" type="video/mp4">
	</video>
	<video id="houseofplants" muted autoplay loop crossOrigin="anonymous" webkit-playsinline style="position:absolute;height:0">
		<source src="assets/january/houseofplants.mp4" type="video/mp4">
	</video>
	<video id="iceland" muted autoplay loop crossOrigin="anonymous" webkit-playsinline style="position:absolute;height:0">
		<source src="assets/january/iceland.mp4" type="video/mp4">
	</video>
	<video id="nike" muted autoplay loop crossOrigin="anonymous" webkit-playsinline style="position:absolute;height:0">
		<source src="assets/january/nike.mp4" type="video/mp4">
	</video>

	<script src="js/main.bundle.js"></script>
</body>
</html>
